<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain Name Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row ms-4 mt-4">
      <div class="col-11">
        <h1>Domain Name Generator</h1>
      </div>
    </div>
    <div class="row ms-4 mt-4">
      <div class="col-10">
        <div class="input-group mb-4">
          <button type="button" class="btn btn-secondary" onclick="generateAndDisplayDomainNames()" id="generateDomain">
            Generate
          </button>
          <input type="text" id="input" />
        </div>
      </div>
    </div>
    <div class="row ms-4 mt-4">
      <div class="col-10">
        <ul class="fs-2" id="domainList"></ul>
      </div>
    </div>
  </div>

  <script src="DNG.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
